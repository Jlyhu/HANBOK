<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigre Pesquero - Versión Final</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f8ff;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
        }

        #music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: none;
            border: none;
            cursor: pointer;
        }

        #music-control img {
            width: 40px;
            height: 40px;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            margin: 15px 0;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #1E90FF 100%);
            border-radius: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #lives-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 32px;
            color: #ff4444;
            z-index: 100;
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #playlist-image {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="music-control">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727241.png" alt="Música">
        </button>
        
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="lives-display">❤️❤️❤️</div>
            <div id="score-display">Puntos: 0</div>
        </div>

        <div id="controls">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="action-btn">⚓</button>
            <button class="control-btn" id="right-btn">→</button>
        </div>
    </div>

    <img id="playlist-image" src="playlist.jpg" alt="Playlist">

    <!-- Música libre de derechos: "K-Pop" de AlexiAction (modificar créditos según necesidad real) -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/10/30/audio_3c5a7d8d98.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const musicButton = document.getElementById('music-control');
        const bgMusic = document.getElementById('bg-music');
        let musicPlaying = true;

        // Configuración del juego
        const config = {
            tigre: { width: 100, height: 120, speed: 10 },
            pez: { width: 50, height: 30, baseSpeed: 1.5 }, // Tamaño ajustado
            cana: { velocidad: 8, longitudMaxima: 250, anzueloSize: 12 },
            obstaculo: { minSize: 20, maxSize: 40 }, // Tamaño reducido
            vidas: 3,
            puntuacion: 0
        };

        // Variables del juego
        let tigreX = 0;
        let aguaY = 0;
        let peces = [];
        let obstaculos = [];
        let canaActiva = false;
        let canaLongitud = 0;
        let gameRunning = false;

        // Cargar imágenes
        const tigreImg = new Image();
        tigreImg.src = 'tigre.jpg';
        
        const pezImg = new Image();
        pezImg.src = 'pez.jpg';

        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            musicButton.addEventListener('click', toggleMusic);
            document.getElementById('left-btn').addEventListener('mousedown', moveLeft);
            document.getElementById('right-btn').addEventListener('mousedown', moveRight);
            document.getElementById('action-btn').addEventListener('mousedown', lanzarCana);
            document.addEventListener('keydown', handleKeyPress);
            
            bgMusic.play();
            startGame();
        }

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;
            
            tigreX = canvas.width/2 - config.tigre.width/2;
            aguaY = canvas.height * 0.3;
        }

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Movimiento de la caña
            if (canaActiva) {
                canaLongitud += config.cana.velocidad;
                if (canaLongitud >= config.cana.longitudMaxima) {
                    canaActiva = false;
                    canaLongitud = 0;
                }
                checkCollisions();
            }

            // Movimiento de peces
            peces.forEach(pez => {
                pez.x += pez.direccion * pez.velocidad;
                if (pez.x > canvas.width + pez.width) pez.x = -pez.width;
                if (pez.x < -pez.width) pez.x = canvas.width + pez.width;
            });

            // Movimiento de obstáculos
            obstaculos.forEach(obs => {
                obs.x += obs.direccion * obs.velocidad;
                if (obs.x > canvas.width + obs.size) obs.x = -obs.size;
                if (obs.x < -obs.size) obs.x = canvas.width + obs.size;
            });

            // Generar nuevos elementos
            if (peces.length < 3 && Math.random() < 0.02) crearPez();
            if (obstaculos.length < 2 && Math.random() < 0.01) crearObstaculo();
        }

        function drawGame() {
            // Fondo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Agua
            const grad = ctx.createLinearGradient(0, aguaY, 0, canvas.height);
            grad.addColorStop(0, "#87CEEB");
            grad.addColorStop(1, "#1E90FF");
            ctx.fillStyle = grad;
            ctx.fillRect(0, aguaY, canvas.width, canvas.height - aguaY);

            // Tigre
            ctx.drawImage(tigreImg, tigreX, 10, config.tigre.width, config.tigre.height);

            // Caña
            if (canaActiva) {
                ctx.beginPath();
                ctx.moveTo(tigreX + config.tigre.width/2, 10 + config.tigre.height - 5);
                ctx.lineTo(tigreX + config.tigre.width/2, 10 + config.tigre.height - 5 + canaLongitud);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(tigreX + config.tigre.width/2, 10 + config.tigre.height - 5 + canaLongitud, config.cana.anzueloSize, 0, Math.PI*2);
                ctx.fillStyle = 'gold';
                ctx.fill();
            }

            // Peces
            peces.forEach(pez => {
                ctx.save();
                if (pez.direccion === -1) {
                    ctx.translate(pez.x + pez.width/2, pez.y + pez.height/2);
                    ctx.scale(-1, 1);
                    ctx.drawImage(pezImg, -pez.width/2, -pez.height/2, pez.width, pez.height);
                } else {
                    ctx.drawImage(pezImg, pez.x, pez.y, pez.width, pez.height);
                }
                ctx.restore();
            });

            // Obstáculos (botellas)
            obstaculos.forEach(obs => {
                ctx.fillStyle = '#607D8B';
                ctx.beginPath();
                ctx.roundRect(obs.x, obs.y, obs.size/2, obs.size, [5]);
                ctx.fill();
                ctx.strokeStyle = '#455A64';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function crearPez() {
            const direccion = Math.random() > 0.5 ? 1 : -1;
            peces.push({
                x: direccion === 1 ? -config.pez.width : canvas.width,
                y: aguaY + Math.random() * (canvas.height - aguaY - config.pez.height),
                width: config.pez.width,
                height: config.pez.height,
                direccion: direccion,
                velocidad: config.pez.baseSpeed + Math.random() * 0.5
            });
        }

        function crearObstaculo() {
            const size = config.obstaculo.minSize + Math.random() * (config.obstaculo.maxSize - config.obstaculo.minSize);
            obstaculos.push({
                x: Math.random() > 0.5 ? -size : canvas.width,
                y: aguaY + Math.random() * (canvas.height - aguaY - size),
                size: size,
                direccion: Math.random() > 0.5 ? 1 : -1,
                velocidad: 0.8 + Math.random() * 0.5
            });
        }

        function checkCollisions() {
            const anzueloX = tigreX + config.tigre.width/2;
            const anzueloY = 10 + config.tigre.height - 5 + canaLongitud;

            // Colisión con peces
            peces.forEach((pez, index) => {
                if (anzueloX > pez.x && anzueloX < pez.x + pez.width &&
                    anzueloY > pez.y && anzueloY < pez.y + pez.height) {
                    config.puntuacion += 10;
                    peces.splice(index, 1);
                    updateDisplay();
                }
            });

            // Colisión con obstáculos
            obstaculos.forEach((obs, index) => {
                if (anzueloX > obs.x && anzueloX < obs.x + obs.size/2 &&
                    anzueloY > obs.y && anzueloY < obs.y + obs.size) {
                    config.vidas--;
                    updateDisplay();
                    obstaculos.splice(index, 1);
                    
                    if (config.vidas <= 0) {
                        gameRunning = false;
                        alert(`¡Juego terminado! Puntuación: ${config.puntuacion}`);
                    }
                }
            });
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `Puntos: ${config.puntuacion}`;
            document.getElementById('lives-display').textContent = '❤️'.repeat(config.vidas);
        }

        function toggleMusic() {
            musicPlaying = !musicPlaying;
            musicPlaying ? bgMusic.play() : bgMusic.pause();
            musicButton.style.opacity = musicPlaying ? 1 : 0.5;
        }

        function moveLeft() {
            tigreX = Math.max(0, tigreX - config.tigre.speed);
        }

        function moveRight() {
            tigreX = Math.min(canvas.width - config.tigre.width, tigreX + config.tigre.speed);
        }

        function lanzarCana() {
            if (!canaActiva) {
                canaActiva = true;
                canaLongitud = 0;
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === ' ') lanzarCana();
        }

        // Iniciar el juego cuando las imágenes carguen
        Promise.all([
            new Promise(resolve => tigreImg.onload = resolve),
            new Promise(resolve => pezImg.onload = resolve)
        ]).then(initGame);
    </script>
</body>
</html>
