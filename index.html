<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigre Pesquero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

#game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #logo {
            width: 200px;
            height: auto;
            margin: 0 auto 15px;
        }
        #canvas-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            border-radius: 8px;
            overflow: hidden;
            background: #e9ecef;
            border: 2px solid #dee2e6;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #4dabf7;
            background: #e7f5ff;
            color: #228be6;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: #d0ebff;
            transform: scale(0.95);
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        #start-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #4dabf7;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(77, 171, 247, 0.3);
        }

        #start-btn:hover {
            background: #228be6;
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: #495057;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #lives-display {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .life {
            width: 25px;
            height: 25px;
            background: url('corazon.png') center/contain no-repeat;
            filter: hue-rotate(180deg);
        }

        #game-over h2 {
            color: #495057;
            margin-bottom: 15px;
        }

        #restart-btn {
            background: #4dabf7;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <img id="logo" src="logo.png" alt="Logo del juego">
        </div>
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="score-display">Puntos: 0</div>
            <div id="lives-display">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
            <div id="game-over">
                <h2>¡Juego Terminado!</h2>
                <p>Puntuación final: <span id="final-score">0</span></p>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>
    </div>
    <button id="start-btn">Comenzar Juego</button>
    <div id="controls">
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="action-btn">⚓</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let animationFrameId;

        // Configuración del juego
        const config = {
            tigre: {
                width: 80,
                height: 100,
                speed: 8,
                x: 0,
                y: 0 // Se define dinámicamente
            },
            pez: {
                width: 60,
                height: 40,
                speed: 1.5 // Más lento
            },
            cana: {
                velocidad: 8,
                longitudMaxima: 220,
                activa: false,
                longitud: 0,
                anzueloSize: 15
            },
            vidas: 3,
            puntuacion: 0
        };

        // Zona de agua (porcentaje desde arriba)
        let aguaY = 0, aguaHeight = 0;
        // Estados del juego
        let peces = [];
        let obstaculos = [];

        // Cargar imágenes
        const tigreImg = new Image();
        tigreImg.src = 'tigre.png';
        const pezImg = new Image();
        pezImg.src = 'pez.png';

        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);

            ['left-btn', 'right-btn', 'action-btn'].forEach(id => {
                document.getElementById(id).addEventListener('touchstart', handleControl);
                document.getElementById(id).addEventListener('mousedown', handleControl);
            });

            document.addEventListener('keydown', handleKeyPress);
        }

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;

            // El tigre estará arriba, fuera del agua
            config.tigre.y = 10; // 10 px del borde superior
            config.tigre.x = canvas.width/2 - config.tigre.width/2;

            // Agua ocupa el 70% inferior del canvas
            aguaY = config.tigre.y + config.tigre.height - 10;
            aguaHeight = canvas.height - aguaY;
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                config.vidas = 3;
                config.puntuacion = 0;
                peces = [];
                obstaculos = [];
                updateDisplay();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Mover caña
            if (config.cana.activa) {
                config.cana.longitud += config.cana.velocidad;
                if (config.cana.longitud >= config.cana.longitudMaxima) {
                    config.cana.activa = false;
                    config.cana.longitud = 0;
                }
                checkCollisions();
            }
            // Mover peces
            peces.forEach(pez => {
                pez.x += pez.direccion * pez.velocidad;
                // Si sale por un borde, reaparece por el otro
                if (pez.direccion === 1 && pez.x > canvas.width) {
                    pez.x = -pez.width;
                    pez.y = aguaY + Math.random() * (aguaHeight - config.pez.height - 10);
                } else if (pez.direccion === -1 && pez.x < -pez.width) {
                    pez.x = canvas.width;
                    pez.y = aguaY + Math.random() * (aguaHeight - config.pez.height - 10);
                }
            });
            // Generar nuevos peces (máximo 3)
            if (peces.length < 3 && Math.random() < 0.01) {
                const dir = Math.random() > 0.5 ? 1 : -1;
                peces.push({
                    x: dir === 1 ? -config.pez.width : canvas.width,
                    y: aguaY + Math.random() * (aguaHeight - config.pez.height - 10),
                    width: config.pez.width,
                    height: config.pez.height,
                    direccion: dir,
                    velocidad: config.pez.speed + Math.random() * 0.5
                });
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar agua (degradado)
            const grad = ctx.createLinearGradient(0, aguaY, 0, canvas.height);
            grad.addColorStop(0, "#6ec6ff");
            grad.addColorStop(1, "#1565c0");
            ctx.fillStyle = grad;
            ctx.fillRect(0, aguaY, canvas.width, aguaHeight);

            // Dibujar tigre (sentado arriba del agua)
            ctx.drawImage(tigreImg, config.tigre.x, config.tigre.y, config.tigre.width, config.tigre.height);

            // Dibujar caña (sale desde el centro inferior del tigre)
            if (config.cana.activa) {
                ctx.beginPath();
                ctx.moveTo(config.tigre.x + config.tigre.width/2, config.tigre.y + config.tigre.height - 5);
                ctx.lineTo(config.tigre.x + config.tigre.width/2, config.tigre.y + config.tigre.height - 5 + config.cana.longitud);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();
                // Anzuelo
                ctx.beginPath();
                ctx.arc(config.tigre.x + config.tigre.width/2, config.tigre.y + config.tigre.height - 5 + config.cana.longitud, config.cana.anzueloSize, 0, Math.PI * 2);
                ctx.fillStyle = 'gold';
                ctx.fill();
            }

            // Dibujar peces
            peces.forEach(pez => {
                ctx.save();
                if (pez.direccion === -1) {
                    ctx.translate(pez.x + pez.width / 2, pez.y + pez.height / 2);
                    ctx.scale(-1, 1);
                    ctx.drawImage(pezImg, -pez.width/2, -pez.height/2, pez.width, pez.height);
                } else {
                    ctx.drawImage(pezImg, pez.x, pez.y, pez.width, pez.height);
                }
                ctx.restore();
            });
        }

        function checkCollisions() {
            const anzueloX = config.tigre.x + config.tigre.width/2;
            const anzueloY = config.tigre.y + config.tigre.height - 5 + config.cana.longitud;
            peces.forEach((pez, index) => {
                if (anzueloX > pez.x && anzueloX < pez.x + pez.width &&
                    anzueloY > pez.y && anzueloY < pez.y + pez.height) {
                    config.puntuacion += 10;
                    peces.splice(index, 1);
                    updateDisplay();
                }
            });
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `Puntos: ${config.puntuacion}`;
            document.querySelectorAll('.life').forEach((life, index) => {
                life.style.opacity = index < config.vidas ? 1 : 0.3;
            });
        }

        function handleControl(e) {
            e.preventDefault();
            switch(e.target.id) {
                case 'left-btn':
                    config.tigre.x = Math.max(0, config.tigre.x - config.tigre.speed);
                    break;
                case 'right-btn':
                    config.tigre.x = Math.min(canvas.width - config.tigre.width, config.tigre.x + config.tigre.speed);
                    break;
                case 'action-btn':
                    if (!config.cana.activa) {
                        config.cana.activa = true;
                        config.cana.longitud = 0;
                    }
                    break;
            }
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowLeft': handleControl({target: {id: 'left-btn'}, preventDefault: ()=>{}}); break;
                case 'ArrowRight': handleControl({target: {id: 'right-btn'}, preventDefault: ()=>{}}); break;
                case ' ': handleControl({target: {id: 'action-btn'}, preventDefault: ()=>{}}); break;
            }
        }

        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
