<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigre Pesquero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #1a0033, #2a004d);
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.4);
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #e0b0ff;
            background: rgba(156, 39, 176, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: rgba(156, 39, 176, 0.7);
            transform: scale(0.95);
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 0, 51, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #lives-display {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .life {
            width: 30px;
            height: 30px;
            background: url('corazon.png') center/contain no-repeat;
        }
    </style>
</head>
<body>
    <h1>Tigre Pesquero</h1>
    
    <div id="game-container">
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            
            <div id="score-display">Puntos: 0</div>
            <div id="lives-display">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
            
            <div id="game-over">
                <h2>¡Game Over!</h2>
                <p>Puntuación final: <span id="final-score">0</span></p>
                <button id="restart-btn" class="control-btn">↻</button>
            </div>
        </div>
    </div>

    <button id="start-btn">Comenzar Juego</button>
    
    <div id="controls">
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="action-btn">⚓</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let animationFrameId;

        // Configuración del juego
        const config = {
            tigre: {
                width: 80,
                height: 100,
                speed: 8,
                x: 0,
                y: 0
            },
            pez: {
                width: 60,
                height: 40,
                speed: 3
            },
            cana: {
                velocidad: 8,
                longitudMaxima: 300,
                activa: false,
                longitud: 0,
                anzueloSize: 15
            },
            vidas: 3,
            puntuacion: 0
        };

        // Estados del juego
        let peces = [];
        let obstaculos = [];
        
        // Cargar imágenes
        const tigreImg = new Image();
        tigreImg.src = 'tigre.png';
        const pezImg = new Image();
        pezImg.src = 'pez.png';

        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Event listeners
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
            
            ['left-btn', 'right-btn', 'action-btn'].forEach(id => {
                document.getElementById(id).addEventListener('touchstart', handleControl);
                document.getElementById(id).addEventListener('mousedown', handleControl);
            });
            
            document.addEventListener('keydown', handleKeyPress);
        }

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;
            
            config.tigre.y = canvas.height - config.tigre.height - 20;
            config.tigre.x = canvas.width/2 - config.tigre.width/2;
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                config.vidas = 3;
                config.puntuacion = 0;
                peces = [];
                obstaculos = [];
                updateDisplay();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            drawGame();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Mover caña
            if (config.cana.activa) {
                config.cana.longitud += config.cana.velocidad;
                
                if (config.cana.longitud >= config.cana.longitudMaxima) {
                    config.cana.activa = false;
                    config.cana.longitud = 0;
                }
                
                checkCollisions();
            }
            
            // Mover peces
            peces.forEach(pez => {
                pez.x += pez.direccion * pez.velocidad;
                if (pez.x < -pez.width || pez.x > canvas.width) {
                    peces.splice(peces.indexOf(pez), 1);
                }
            });
            
            // Generar nuevos peces
            if (Math.random() < 0.02) {
                peces.push({
                    x: Math.random() > 0.5 ? -60 : canvas.width,
                    y: Math.random() * (canvas.height - 100),
                    width: config.pez.width,
                    height: config.pez.height,
                    direccion: Math.random() > 0.5 ? 1 : -1,
                    velocidad: config.pez.speed
                });
            }
        }

        function drawGame() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar tigre
            ctx.drawImage(tigreImg, config.tigre.x, config.tigre.y, 
                         config.tigre.width, config.tigre.height);
            
            // Dibujar caña
            if (config.cana.activa) {
                ctx.beginPath();
                ctx.moveTo(config.tigre.x + config.tigre.width/2, config.tigre.y);
                ctx.lineTo(config.tigre.x + config.tigre.width/2, 
                          config.tigre.y + config.cana.longitud);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Dibujar anzuelo
                ctx.beginPath();
                ctx.arc(config.tigre.x + config.tigre.width/2, 
                       config.tigre.y + config.cana.longitud, 
                       config.cana.anzueloSize, 0, Math.PI * 2);
                ctx.fillStyle = 'gold';
                ctx.fill();
            }
            
            // Dibujar peces
            peces.forEach(pez => {
                ctx.save();
                if (pez.direccion === -1) ctx.scale(-1, 1);
                ctx.drawImage(pezImg, pez.direccion === 1 ? pez.x : -pez.x - pez.width, 
                             pez.y, pez.width, pez.height);
                ctx.restore();
            });
        }

        function checkCollisions() {
            const anzueloX = config.tigre.x + config.tigre.width/2;
            const anzueloY = config.tigre.y + config.cana.longitud;
            
            peces.forEach((pez, index) => {
                if (anzueloX > pez.x && anzueloX < pez.x + pez.width &&
                   anzueloY > pez.y && anzueloY < pez.y + pez.height) {
                    config.puntuacion += 10;
                    peces.splice(index, 1);
                    updateDisplay();
                }
            });
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `Puntos: ${config.puntuacion}`;
            document.querySelectorAll('.life').forEach((life, index) => {
                life.style.opacity = index < config.vidas ? 1 : 0.3;
            });
        }

        function handleControl(e) {
            e.preventDefault();
            switch(e.target.id) {
                case 'left-btn': 
                    config.tigre.x = Math.max(0, config.tigre.x - config.tigre.speed);
                    break;
                case 'right-btn': 
                    config.tigre.x = Math.min(canvas.width - config.tigre.width, 
                                           config.tigre.x + config.tigre.speed);
                    break;
                case 'action-btn':
                    if (!config.cana.activa) {
                        config.cana.activa = true;
                        config.cana.longitud = 0;
                    }
                    break;
            }
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowLeft': handleControl({target: {id: 'left-btn'}}); break;
                case 'ArrowRight': handleControl({target: {id: 'right-btn'}}); break;
                case ' ': handleControl({target: {id: 'action-btn'}}); break;
            }
        }

        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
