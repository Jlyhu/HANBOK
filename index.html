<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tigre Pesquero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 20px;
            overflow-x: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #logo {
            width: 250px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #e9ecef;
            border: 2px solid #dee2e6;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            position: relative;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #4dabf7;
            background: #e7f5ff;
            color: #228be6;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #music-control {
            position: absolute;
            right: 20px;
            bottom: 20px;
            z-index: 5;
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: #495057;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #lives-display {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .life {
            font-size: 24px;
            color: #ff5252;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        #start-btn {
            padding: 15px 35px;
            font-size: 18px;
            background: #4dabf7;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(77, 171, 247, 0.3);
        }

        #restart-btn {
            background: #4dabf7;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
        }

        .music-message {
            text-align: center;
            margin: 30px 0 15px;
            font-size: 14px;
            color: #666;
        }

        #playlist {
            width: 200px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            #game-container {
                margin: 10px;
                padding: 15px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="logo" src="logo.png" alt="Logo del juego">
        
        <div id="start-screen">
            <button id="start-btn">Comenzar Juego</button>
        </div>
        
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="score-display">Puntos: 0</div>
            <div id="lives-display">
                <div class="life">❤️</div>
                <div class="life">❤️</div>
                <div class="life">❤️</div>
            </div>
            <div id="game-over">
                <h2>¡Juego Terminado!</h2>
                <p>Puntuación final: <span id="final-score">0</span></p>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="action-btn">⚓</button>
    </div>

    <button id="music-control" class="control-btn">
        <i class="fas fa-volume-up"></i>
    </button>

    <div class="music-message">
        Tu experiencia se complementa con música. Escanea en Spotify y déjate llevar
    </div>
    <img id="playlist" src="playlist.jpg" alt="Playlist">

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="musicaTigre.mp3" type="audio/mpeg">
    </audio>
    <audio id="fish-sound">
        <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU" type="audio/wav">
    </audio>
    <audio id="bottle-sound">
        <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YV" type="audio/wav">
    </audio>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let animationFrameId;

        // Configuración del juego
        const config = {
            tigre: {
                width: 120,
                height: 168,
                x: 0,
                y: 0
            },
            pez: {
                width: 80,
                height: 60,
                speed: 1.5
            },
            cana: {
                velocidad: 8,
                longitudMaxima: 0,
                activa: false,
                longitud: 0,
                anzueloSize: 20
            },
            vidas: 3,
            puntuacion: 0,
            obstaculos: {
                spawnRate: 0.005,
                speed: 1.2,
                max: 2,
                width: 60,
                height: 100
            }
        };

        // Variables del juego
        let aguaY = 0, aguaHeight = 0;
        let peces = [];
        let obstaculos = [];

        // Elementos de audio
        const bgMusic = document.getElementById('bg-music');
        const fishSound = document.getElementById('fish-sound');
        const bottleSound = document.getElementById('bottle-sound');
        const musicButton = document.getElementById('music-control');
        let isMusicOn = false;

        // Imágenes
        const tigreImg = new Image();
        tigreImg.src = 'tigre.png';
        const pezImg = new Image();
        pezImg.src = 'pez.png';
        const botellaImg = new Image();
        botellaImg.src = 'botella.png';

        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Event listeners
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
            document.getElementById('action-btn').addEventListener('click', lanzarCana);
            document.addEventListener('keydown', handleKeyPress);
            musicButton.addEventListener('click', toggleMusic);
        }

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;

            config.tigre.x = canvas.width/2 - config.tigre.width/2;
            config.tigre.y = 20;
            aguaY = config.tigre.y + config.tigre.height;
            aguaHeight = canvas.height - aguaY;
            config.cana.longitudMaxima = aguaHeight - 20;
        }

        function startGame() {
            if (!gameRunning) {
                document.getElementById('start-screen').style.display = 'none';
                gameRunning = true;
                config.vidas = 3;
                config.puntuacion = 0;
                peces = [];
                obstaculos = [];
                updateDisplay();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            if (config.cana.activa) {
                config.cana.longitud += config.cana.velocidad;
                if (config.cana.longitud >= config.cana.longitudMaxima) {
                    config.cana.activa = false;
                    config.cana.longitud = 0;
                }
                checkCollisions();
            }

            moveEntities(peces);
            moveEntities(obstaculos);

            generateFish();
            generateObstacles();
        }

        function lanzarCana() {
            if (!config.cana.activa) {
                config.cana.activa = true;
                config.cana.longitud = 0;
            }
        }

        function handleKeyPress(e) {
            if (e.key === ' ') {
                e.preventDefault(); // Previene el scroll
                lanzarCana();
            }
        }

        function toggleMusic() {
            isMusicOn = !isMusicOn;
            if(isMusicOn) {
                bgMusic.play();
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                bgMusic.pause();
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        }

        function moveEntities(entities) {
            entities.forEach(entity => {
                entity.x += entity.direccion * entity.velocidad;
                if (entity.x < -entity.width) entity.x = canvas.width;
                if (entity.x > canvas.width) entity.x = -entity.width;
            });
        }

        function generateFish() {
            if (peces.length < 3 && Math.random() < 0.02) {
                peces.push(createEntity('pez'));
            }
        }

        function generateObstacles() {
            const difficulty = Math.min(1, config.puntuacion / 1000);
            if (obstaculos.length < config.obstaculos.max + Math.floor(difficulty * 3) && 
                Math.random() < config.obstaculos.spawnRate + (difficulty * 0.005)) {
                obstaculos.push(createEntity('piedra'));
            }
        }

        function createEntity(type) {
            const dir = Math.random() > 0.5 ? 1 : -1;
            return {
                x: dir === 1 ? -config.obstaculos.width : canvas.width,
                y: aguaY + Math.random() * (aguaHeight - config.obstaculos.height),
                width: type === 'pez' ? config.pez.width : config.obstaculos.width,
                height: type === 'pez' ? config.pez.height : config.obstaculos.height,
                direccion: dir,
                velocidad: type === 'pez' ? 
                    config.pez.speed : 
                    config.obstaculos.speed + (Math.random() * 0.5),
                type: type
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fondo de agua
            const grad = ctx.createLinearGradient(0, aguaY, 0, canvas.height);
            grad.addColorStop(0, "#87CEEB");
            grad.addColorStop(1, "#1E90FF");
            ctx.fillStyle = grad;
            ctx.fillRect(0, aguaY, canvas.width, aguaHeight);

            // Dibujar tigre
            ctx.drawImage(tigreImg, config.tigre.x, config.tigre.y, 
                         config.tigre.width, config.tigre.height);

            // Dibujar caña
            if (config.cana.activa) {
                const startY = config.tigre.y + config.tigre.height - 10;
                ctx.beginPath();
                ctx.moveTo(config.tigre.x + config.tigre.width/2, startY);
                ctx.lineTo(config.tigre.x + config.tigre.width/2, startY + config.cana.longitud);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(config.tigre.x + config.tigre.width/2, 
                       startY + config.cana.longitud, 
                       config.cana.anzueloSize, 0, Math.PI * 2);
                ctx.fillStyle = 'gold';
                ctx.fill();
            }

            // Dibujar elementos
            drawEntities(peces, pezImg);
            drawEntities(obstaculos, botellaImg);
        }

        function drawEntities(entities, img) {
            entities.forEach(entity => {
                ctx.save();
                if (entity.direccion === -1) {
                    ctx.translate(entity.x + entity.width/2, entity.y + entity.height/2);
                    ctx.scale(-1, 1);
                    ctx.drawImage(img, -entity.width/2, -entity.height/2, 
                                entity.width, entity.height);
                } else {
                    ctx.drawImage(img, entity.x, entity.y, 
                                entity.width, entity.height);
                }
                ctx.restore();
            });
        }

        function checkCollisions() {
            const anzueloX = config.tigre.x + config.tigre.width/2;
            const anzueloY = config.tigre.y + config.tigre.height - 10 + config.cana.longitud;

            // Colisión con peces
            peces.forEach((pez, index) => {
                if (anzueloX > pez.x && anzueloX < pez.x + pez.width &&
                    anzueloY > pez.y && anzueloY < pez.y + pez.height) {
                    config.puntuacion += 10;
                    peces.splice(index, 1);
                    fishSound.play();
                    updateDisplay();
                }
            });

            // Colisión con obstáculos
            obstaculos.forEach((obstaculo, index) => {
                const distancia = Math.sqrt(
                    Math.pow(anzueloX - (obstaculo.x + obstaculo.width/2), 2) +
                    Math.pow(anzueloY - (obstaculo.y + obstaculo.height/2), 2)
                );
                
                if(distancia < (config.cana.anzueloSize + obstaculo.width/2)) {
                    config.vidas--;
                    obstaculos.splice(index, 1);
                    bottleSound.play();
                    updateDisplay();
                    if(config.vidas <= 0) gameOver();
                }
            });
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `Puntos: ${config.puntuacion}`;
            document.querySelectorAll('.life').forEach((life, index) => {
                life.style.opacity = index < config.vidas ? 1 : 0.3;
            });
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = config.puntuacion;
        }

                function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
