<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigre Pesquero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

       body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

         #game-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Contenedor más grande */
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #logo {
            width: 250px; /* Logo más grande */
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Relación 1:1 */
            border-radius: 8px;
            overflow: hidden;
            background: #e9ecef;
            border: 2px solid #dee2e6;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

         #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            position: relative;
        }

        .control-btn {
            width: 70px; /* Botones más grandes */
            height: 70px;
            border-radius: 50%;
            border: 2px solid #4dabf7;
            background: #e7f5ff;
            color: #228be6;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: #d0ebff;
            transform: scale(0.95);
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        #start-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #4dabf7;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(77, 171, 247, 0.3);
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: #495057;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #lives-display {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .life {
            font-size: 24px;
            color: #ff5252;
        }

        #game-over h2 {
            color: #495057;
            margin-bottom: 15px;
        }

        #restart-btn {
            background: #4dabf7;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
        }

         #music-control {
            position: absolute;
            left: 20px;
            bottom: 20px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="logo" src="logo.png" alt="Logo del juego">
        
        <div id="start-screen">
            <button id="start-btn">Comenzar Juego</button>
        </div>
        
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="score-display">Puntos: 0</div>
            <div id="lives-display">
                <div class="life">❤️</div>
                <div class="life">❤️</div>
                <div class="life">❤️</div>
            </div>
            <div id="game-over">
                <h2>¡Juego Terminado!</h2>
                <p>Puntuación final: <span id="final-score">0</span></p>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>
    </div>

     <button id="music-control" class="control-btn">
        <i class="fas fa-volume-up"></i>
    </button>

    <div id="game-container">
        <img id="logo" src="logo.png" alt="Logo del juego">
        
        <div id="start-screen">
            <button id="start-btn">Comenzar Juego</button>
        </div>
        
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <!-- Elementos de UI... -->
        </div>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="action-btn">⚓</button>
    </div>

     <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-k-pop-dance-165.mp3" type="audio/mpeg">
    </audio>
    <audio id="fish-sound" src="https://assets.mixkit.co/active_preview/sounds/2096.mp3"></audio>
    <audio id="bottle-sound" src="https://assets.mixkit.co/active_preview/sounds/2223.mp3"></audio>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let animationFrameId;

         // Configuración de audio
        const bgMusic = document.getElementById('bg-music');
        const fishSound = document.getElementById('fish-sound');
        const bottleSound = document.getElementById('bottle-sound');
        const musicButton = document.getElementById('music-control');
        let isMusicOn = false;

        // Control de música
        musicButton.addEventListener('click', () => {
            isMusicOn = !isMusicOn;
            if(isMusicOn) {
                bgMusic.play();
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                bgMusic.pause();
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

const config = {
            tigre: {
                width: 120,  // Ajustado
                height: 168,
                x: 0,
                y: 0
            },
            pez: {
                width: 84,
                height: 120,
                speed: 1.5
            },
            cana: {
                velocidad: 8,
                longitudMaxima: 0,
                activa: false,
                longitud: 0,
                anzueloSize: 20  // Aumentado para mejor visibilidad
            },
            vidas: 3,
            puntuacion: 0,
            obstaculos: {
                spawnRate: 0.005,
                speed: 1.2,
                max: 2,
                width: 90,   // Tamaño para botella
                height: 150  // Relación botella
            }
        };
        
        //
        let aguaY = 0, aguaHeight = 0;
        let peces = [];
        let obstaculos = [];

         // Cargar imágenes
        const tigreImg = new Image();
        tigreImg.src = 'tigre.png';
        const pezImg = new Image();
        pezImg.src = 'pez.png';
        const botellaImg = new Image();
        botellaImg.src = 'botella.png';


        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
            document.getElementById('action-btn').addEventListener('click', () => {
                if (!config.cana.activa) {
                    config.cana.activa = true;
                    config.cana.longitud = 0;
                }
            });

            document.addEventListener('keydown', e => {
                if (e.key === ' ') {
                    if (!config.cana.activa) {
                        config.cana.activa = true;
                        config.cana.longitud = 0;
                    }
                }
            });
        }

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;

            config.tigre.x = canvas.width/2 - config.tigre.width/2;
            config.tigre.y = 20;
            aguaY = config.tigre.y + config.tigre.height;
            aguaHeight = canvas.height - aguaY;
            config.cana.longitudMaxima = aguaHeight - 20;
        }

        function startGame() {
            if (!gameRunning) {
                document.getElementById('start-screen').style.display = 'none';
                gameRunning = true;
                config.vidas = 3;
                config.puntuacion = 0;
                peces = [];
                obstaculos = [];
                updateDisplay();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            if (config.cana.activa) {
                config.cana.longitud += config.cana.velocidad;
                if (config.cana.longitud >= config.cana.longitudMaxima) {
                    config.cana.activa = false;
                    config.cana.longitud = 0;
                }
                checkCollisions();
            }

            moveEntities(peces);
            moveEntities(obstaculos);

            generateFish();
            generateObstacles();
        }

        function moveEntities(entities) {
            entities.forEach(entity => {
                entity.x += entity.direccion * entity.velocidad;
                if (entity.x < -entity.width) entity.x = canvas.width;
                if (entity.x > canvas.width) entity.x = -entity.width;
            });
        }

        function generateFish() {
            if (peces.length < 3 && Math.random() < 0.02) {
                peces.push(createEntity('pez'));
            }
        }

        function generateObstacles() {
            const difficulty = Math.min(1, config.puntuacion / 1000);
            if (obstaculos.length < config.obstaculos.max + Math.floor(difficulty * 3) && 
                Math.random() < config.obstaculos.spawnRate + (difficulty * 0.005)) {
                obstaculos.push(createEntity('piedra'));
            }
        }

        // Modificar función createEntity para obstáculos
        function createEntity(type) {
            const dir = Math.random() > 0.5 ? 1 : -1;
            return {
                x: dir === 1 ? -config.obstaculos.width : canvas.width,
                y: aguaY + Math.random() * (aguaHeight - config.obstaculos.height),
                width: type === 'pez' ? config.pez.width : config.obstaculos.width,
                height: type === 'pez' ? config.pez.height : config.obstaculos.height,
                direccion: dir,
                velocidad: type === 'pez' ? 
                    config.pez.speed : 
                    config.obstaculos.speed + (Math.random() * 0.5),
                type: type
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Agua con degradado
            const grad = ctx.createLinearGradient(0, aguaY, 0, canvas.height);
            grad.addColorStop(0, "#87CEEB");
            grad.addColorStop(1, "#1E90FF");
            ctx.fillStyle = grad;
            ctx.fillRect(0, aguaY, canvas.width, aguaHeight);

            // Tigre
            ctx.drawImage(tigreImg, config.tigre.x, config.tigre.y, 
                         config.tigre.width, config.tigre.height);

            // Caña
            if (config.cana.activa) {
                const startY = config.tigre.y + config.tigre.height - 10;
                ctx.beginPath();
                ctx.moveTo(config.tigre.x + config.tigre.width/2, startY);
                ctx.lineTo(config.tigre.x + config.tigre.width/2, startY + config.cana.longitud);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(config.tigre.x + config.tigre.width/2, 
                       startY + config.cana.longitud, 
                       config.cana.anzueloSize, 0, Math.PI * 2);
                ctx.fillStyle = 'gold';
                ctx.fill();
            }

            // Peces y obstáculos
            drawEntities(peces, pezImg);
            drawObstacles();
        }

        function drawEntities(entities, img) {
            entities.forEach(entity => {
                ctx.save();
                if (entity.direccion === -1) {
                    ctx.translate(entity.x + entity.width/2, entity.y + entity.height/2);
                    ctx.scale(-1, 1);
                    ctx.drawImage(img, -entity.width/2, -entity.height/2, 
                                entity.width, entity.height);
                } else {
                    ctx.drawImage(img, entity.x, entity.y, 
                                entity.width, entity.height);
                }
                ctx.restore();
            });
        }

        // Modificar función drawObstacles
        function drawObstacles() {
            obstaculos.forEach(obstaculo => {
                ctx.save();
                if (obstaculo.direccion === -1) {
                    ctx.translate(obstaculo.x + obstaculo.width/2, obstaculo.y + obstaculo.height/2);
                    ctx.scale(-1, 1);
                    ctx.drawImage(botellaImg, -obstaculo.width/2, -obstaculo.height/2, 
                                obstaculo.width, obstaculo.height);
                } else {
                    ctx.drawImage(botellaImg, obstaculo.x, obstaculo.y, 
                                obstaculo.width, obstaculo.height);
                }
                ctx.restore();
            });
        }

        function checkCollisions() {
            // Colisión con pez
            if (/* detección de pez */) {
                fishSound.currentTime = 0;
                fishSound.play();
            }

            // Colisión con botella
            if (/* detección de botella */) {
                bottleSound.currentTime = 0;
                bottleSound.play();
            }
            const anzueloX = config.tigre.x + config.tigre.width/2;
            const anzueloY = config.tigre.y + config.tigre.height - 10 + config.cana.longitud;

            // Peces
            peces.forEach((pez, index) => {
                if (anzueloX > pez.x && anzueloX < pez.x + pez.width &&
                    anzueloY > pez.y && anzueloY < pez.y + pez.height) {
                    config.puntuacion += 10;
                    peces.splice(index, 1);
                    updateDisplay();
                }
            });

            // Obstáculos
            obstaculos.forEach((obstaculo, index) => {
                const distancia = Math.sqrt(
                    Math.pow(anzueloX - (obstaculo.x + obstaculo.width/2), 2) +
                    Math.pow(anzueloY - (obstaculo.y + obstaculo.height/2), 2)
                );
                
                if(distancia < (config.cana.anzueloSize + obstaculo.width/2)) {
                    config.vidas--;
                    obstaculos.splice(index, 1);
                    updateDisplay();
                    if(config.vidas <= 0) gameOver();
                }
            });
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `Puntos: ${config.puntuacion}`;
            document.querySelectorAll('.life').forEach((life, index) => {
                life.style.opacity = index < config.vidas ? 1 : 0.3;
            });
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = config.puntuacion;
        }

        function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        initGame();
    </script>
</body>
</html>
